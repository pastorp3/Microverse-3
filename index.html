<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <style type="text/css"> @media (max-width: 500px) { #header { display: flex; } } </style>

    <header id="header">
      <nav id="nav-bar">
    
        <button class="nav-link">
          <a href="#form-section">Home</a>  
        </button>
        <button class="nav-link">
          <a href="#What_we_do">What we do</a>
        </button>
        <button class="nav-link">
          <a href="#product">product</a>
        </button>
        
         </nav>
      <img id="header-img" src="https://www.freepnglogos.com/uploads/copyright-png/copyright-logo-png-clipart-best-5.png" alt="Logo">
      <h1 id="name">Name of the company</h1> 
     </header>

    <section id="form-section">

      <h2>attractive message</h2>

      <form id="form" action="https://www.freecodecamp.com/email-submit">

        <input 
        name="email"
        id="email" 
        type="email"
        placeholder="Enter your email address" 
        pattern="/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
        required />
  
        <input 
        type="submit" 
        value="Send" 
        id="submit"
        class="btn" >
      </form>
      </section>

    <section id="What_we_do">
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"> </iframe>
    </section>

    <section id="product">
      <div class="product" id="product1">
        <div class="head">product 1 name</div>
        <h2>$600</h2>
        <div>
          descripction of the product
        </div>
        <button class="btn">Select</button>
      </div>

      <div class="product" id="product2">
        <div class="head">product 2 name</div>
        <h2>$600</h2>
        <div>
          descripction of the product
        </div>
        <button class="btn">Select</button>
      </div>

      <div class="product" id="product3">
        <div class="head">product 3 name</div>
        <h2>$600</h2>
        <div>
          descripction of the product
        </div>
        <button class="btn">Select</button>
      </div>

    </section>
   



    <script  src="js/index.js"></script>
  </body>
</html>
