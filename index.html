<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <nav id="nav-bar">

        <button id="nav-link"> Home </button>
        <button id="nav-link">Form</button>
        <button id="nav-link">What_we_do</button>
        <button id="nav-link">product</button>
         </nav>
      <img id="header-img" src="https://img.freepik.com/free-vector/copyright-symbol-flat-style_23-2147865296.jpg?size=338&ext=jpg" alt="Logo">
      <h1>Name of the company</h1> 
     </header>

    <section id="form-section">

      <h2>attractive message</h2>

      <form id="form" action="https://www.freecodecamp.com/email-submit">

        <input 
        name="email"
        id="email" 
        type="email"
        placeholder="Enter your email address" 
        pattern="/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
        required />
  
        <input 
        type="submit" 
        value="Send" 
        id="submit"
        class="btn" >
      </form>
      </section>

    <section id="What_we_do">
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"> </iframe>
    </section>

    <section id="product">
     
    </section>
   



    <script  src="js/index.js"></script>
  </body>
</html>
