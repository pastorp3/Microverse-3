<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <nav id="nav-bar">

        <button id="nav-link"> Home </button>
        <button id="nav-link">Form</button>
        <button id="nav-link">QA</button>
         </nav>
      
      <h1>Header of the page</h1>

      <img id="header-img" src="https://img.freepik.com/free-vector/copyright-symbol-flat-style_23-2147865296.jpg?size=338&ext=jpg" alt="Logo">
      
    </header>

    <div> 
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"> </iframe>
    </div>

    <form id="form">
      <input id="email" placeholder="Enter your email address" pattern="/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
