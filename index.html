<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <nav id="nav-bar">

        <button class="nav-link"> Home </button>
        <button class="nav-link">Form</button>
        <button class="nav-link">QA</button>
         </nav>
      
      <h1>Header of the page</h1>

      <img id="header-img" src="https://img.freepik.com/free-vector/copyright-symbol-flat-style_23-2147865296.jpg?size=338&ext=jpg" alt="Logo">
      
    </header>

    <div> 
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"> </iframe>
    </div>

   
    <section id="form-section">
    <form id="form" action="https://www.freecodecamp.com/email-submit">

      <input 
      name="email"
      id="email" 
      type="email"
      placeholder="Enter your email address" 
      pattern="/^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
      required />

      <input 
      type="submit" 
      value="Send" 
      id="submit"
      class="btn" >
    </form>
    </section>


    <script  src="js/index.js"></script>
  </body>
</html>
